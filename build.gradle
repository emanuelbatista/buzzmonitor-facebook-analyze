// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // https://mvnrepository.com/artifact/org.springframework/spring-web
	api  'org.springframework:spring-web:4.3.11.RELEASE'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
	api group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.1'
	api group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.1'
	api group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

